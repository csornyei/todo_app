timeout: "1200s"

steps:
  - id: "install dependencies"
    name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    args:
      - "install"

  - id: "build app"
    name: "gcr.io/cloud-builders/npm"
    entrypoint: "npm"
    args:
      - "run"
      - "build"
    secretEnv: ["REACT_APP_FIREBASE_API_KEY"]

  - id: "copy files to cloud bucket"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args: ["gsutil", "-m", "cp", "-r", "./build/*", "gs://todo_app_csornyei"]

  - id: "test with cypress"
    name: "cypress/included:10.8.0"
    entrypoint: "yarn"
    args:
      - "run"
      - "e2e"

availableSecrets:
  secretManager:
    - versionName: projects/todo-gcloud/secrets/firebase_api_key/versions/1
      env: "REACT_APP_FIREBASE_API_KEY"
